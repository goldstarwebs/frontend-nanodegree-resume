<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Donia's Resume</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Hind:400,600' rel='stylesheet' type='text/css'>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/helper.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
	<link rel="stylesheet" type="text/css" href="css/demo4.css" />
	<script src="js/modernizr.custom.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container" class="dark-bkg">
		<div id="namerole" class="row text-center">
			<div class="col-md-12">
			</div>
		</div>

		<div id="header" class="row">
			<div id="biopic" class="col-md-3 text-center">
			</div>
			<div id="welcome" class="col-md-6">
				<ul id="topContacts"></ul>
			</div>
			<div id="skillscol" class="col-md-3 text-center">
			</div>
		</div>

		<!--    <div style="clear: both;"></div>-->
		<div id="workExperience" class="row light-bkg text-center">
			<div class="col-md-12">
				<h2>Work Experience</h2>
			</div>
		</div>

		<div id="projects" class="row">
			<div class="col-md-12 text-center">
				<h2 data-toggle="modal" data-target="#resume">Project Flipbook</h2>
			</div>
			<div class="col-md-12">

				<div class="container">
					<div class="bb-custom-wrapper">
						<div id="bb-bookblock" class="bb-bookblock">
						</div>

						<nav>
							<a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
							<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
							<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
							<a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<div id="education" class="row light-bkg text-center">
			<div class="col-md-12">
				<h2>Education</h2>
			</div>

			<div class="col-md-12 education-entry">
			</div>
		</div>
		<div class="row text-center">
			<div id="mapDiv" class="col-md-12">
				<h2>Where I've Lived and Worked</h2>
			</div>
		</div>
		<div class="row text-center">
			<div id="lets-connect" class="dark-bkg col-md-12">
				<h2 class="accent1 center-text">Let's Connect</h2>
				<ul id="footerContacts" class="flex-box-row">
				</ul>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="resume" tabindex="-1" role="dialog" aria-labelledby="myModalLabelResume" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabelResume">Project Flipbook</h4>
				</div>
				<div class="modal-body">
					<p>To view my project portfolio, please use the navigation buttons below the flipbook.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/resumeBuilder.js"></script>
	<script src="js/jquerypp.custom.js"></script>
	<script src="js/jquery.bookblock.js"></script>
	<script>
		if (document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('topContacts').style.display = 'none';
		}
		if (document.getElementsByTagName('h1').length === 0) {
			document.getElementById('header').style.display = 'none';
		}
		if (document.getElementsByClassName('work-entry').length === 0) {
			document.getElementById('workExperience').style.display = 'none';
		}
		if (document.getElementsByClassName('project-entry').length === 0) {
			document.getElementById('projects').style.display = 'none';
		}
		if (document.getElementsByClassName('education-entry').length === 0) {
			document.getElementById('education').style.display = 'none';
		}
		if (document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('lets-connect').style.display = 'none';
		}
		if (document.getElementById('map') === null) {
			document.getElementById('mapDiv').style.display = 'none';
		}
		var Page = (function() {
			var config = {
					$bookBlock: $('#bb-bookblock'),
					$navNext: $('#bb-nav-next'),
					$navPrev: $('#bb-nav-prev'),
					$navFirst: $('#bb-nav-first'),
					$navLast: $('#bb-nav-last')
				},
				init = function() {
					config.$bookBlock.bookblock({
						speed: 1000,
						shadowSides: 0.8,
						shadowFlip: 0.4
					});
					initEvents();
				},
				initEvents = function() {
					var $slides = config.$bookBlock.children();
					// add navigation events
					config.$navNext.on('click touchstart', function() {
						config.$bookBlock.bookblock('next');
						return false;
					});
					config.$navPrev.on('click touchstart', function() {
						config.$bookBlock.bookblock('prev');
						return false;
					});
					config.$navFirst.on('click touchstart', function() {
						config.$bookBlock.bookblock('first');
						return false;
					});
					config.$navLast.on('click touchstart', function() {
						config.$bookBlock.bookblock('last');
						return false;
					});
					// add swipe events
					$slides.on({
						'swipeleft': function(event) {
							config.$bookBlock.bookblock('next');
							return false;
						},
						'swiperight': function(event) {
							config.$bookBlock.bookblock('prev');
							return false;
						}
					});
					// add keyboard events
					$(document).keydown(function(e) {
						var keyCode = e.keyCode || e.which,
							arrow = {
								left: 37,
								up: 38,
								right: 39,
								down: 40
							};
						switch (keyCode) {
							case arrow.left:
								config.$bookBlock.bookblock('prev');
								break;
							case arrow.right:
								config.$bookBlock.bookblock('next');
								break;
						}
					});
				};
			return {
				init: init
			};
		})();
	</script>
	<script>
		Page.init();
	</script>

</body>
</html>
